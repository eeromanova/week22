<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Форма регистрации</h1>
    <form novalidate class="form">
      <div class="form__section">
        <label for="name" class="form__label">Имя</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder=""
          minlength="2"
          maxlength="20"
          required
        />
      </div>
      <div class="form__section">
        <label for="email" class="form__label">E-mail</label>
        <input type="email" name="email" id="email" placeholder="" required />
      </div>
      <div class="form__section">
        <label for="age" class="form__label">Возраст</label>
        <input type="number" name="age" id="age" placeholder="" required />
      </div>
      <p>Пол</p>
      <div>
        <label for="male" class="form__label">Мужской</label>
        <input type="radio" id="male" name="male" value="sex" />
      </div>
      <div>
        <label for="female" class="form__label">Мужской</label>
        <input type="radio" id="female" name="female" value="sex" />
      </div>
      <label for="profession" class="form__label">Выберите профессию:</label>
      <select id="profession" name="profession" class="form__select">
        <option value="Опция 1">Врач</option>
        <option value="Опция 2">Программист</option>
        <option value="Опция 3">Учитель</option>
        <option value="Опция 4">Дизайнер</option>
        <option value="Опция 5">Инженер</option>
        <option value="Опция 6">Продавец</option>
        <option value="Опция 7">Другое</option>
      </select>
      <div class="form__section">
        <label for="password1" class="form__label">Пароль:</label>
        <input type="password" name="password1" id="password1" placeholder="" minlength="8" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d]{8,20}$/" required />
      </div>
      <div class="form__section">
        <label for="password2" class="form__label">Повторите пароль:</label>
        <input type="password" name="password2" id="password2" placeholder="" minlength="8" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d]{8,20}$/" required />
      </div>
      <div class="form__section">
        <label for="checkbox" class="form__label">Согласие</label>
        <input type="checkbox" id="checkbox" required>
        <p>Подтверждаю свое согласие с обработкой персональных данных</p>
      </div>
      <input type="submit" placeholder="Отправить">
    </form>
    <script src="index.js"></script>
  </body>
</html>
